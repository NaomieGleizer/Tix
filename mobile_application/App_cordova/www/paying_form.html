<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/paying_form.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css"> 
</head>

<body>
    <div id="paying_form_div">
        <h1>תשלום הזמנה</h1> <p />
        <form id="pay_form">
            <label for="name">שם בעל/ת הכרטיס</label><br/>
            <input type="text" id="name" name="name"><p/>
            <label for="credit_card_number">מספר כרטיס אשראי</label><br/>
            <input type="text" id="credit_card_number" name="credit_card_number"><p/>
            <label for="exp_date">תוקף כרטיס</label>
            <select id="exp_date_month" name="exp_date">
                <option value="January">ינואר</option>
                <option value="February">פברואר</option>
                <option value="March">מרץ</option>
                <option value="April">אפריל</option>
                <option value="May">מאי</option>
                <option value="June">יוני</option>
                <option value="July">יולי</option>
                <option value="August">אוגוסט</option>
                <option value="September">ספטמבר</option>
                <option value="October">אוקטובר</option>
                <option value="November">נובמבר</option>
                <option value="December">דצמבר</option>
            </select> 
            <select id="exp_date_year" name="exp_date">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select> <p/>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv"> <p/>
            <input type="submit" id="submit" value="תשלום">
        </form> 
    </div>

</body>
</html>
