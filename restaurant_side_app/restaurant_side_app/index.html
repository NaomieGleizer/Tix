<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/> 
    <link rel="stylesheet" type="text/css" href="css/basic.css"/> 
    <script type="text/javascript" src="scripts/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="logo_wrapper">
        <img id="logo" src="images/logo.png"/>
        <h3>Digital Menus & Orders</h3>
        <h4 id="test"></h4>
    </div>
    <h2>התחברות למסעדה</h2>
    <form id="connection_form">

      <div class="container">
        <img id="login_icon" src="images/login_icon.png"/>
        <input type="text" placeholder="הכנס שם משתמש" name="uname" required>
        <p></p>
        <input type="password" placeholder="הכנס סיסמה" name="psw" required>
        <p></p>
         <div id="connection">
            <button id="connect">התחבר</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> זכור אותי
            </label>
         </div>
      </div>

      <div class="container_bottom">
        <span class="psw"> <a href="#">שכחת סיסמה?</a></span>
      </div>
    </form>
</body>
</html>
